<link rel="shortcut icon" type="image/x-icon" href="{{ "/assets/images/favicon.ico" | prepend: site.baseurl }}">

{% if site.usemathjax %}
  <!-- Mar 19, 2020: Just switched from cdn.mathjax.org to cdnjs based on https://www.mathjax.org/cdn-shutting-down/-->

  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      TeX: {
          equationNumbers: { autoNumber: "none" }
      },
      tex2jax: {
          inlineMath: [['$','$'], ['\\(','\\)'], ['\[','\]']],
          displayMath: [['$$', '$$']],
          processEscapes: true,
          processEnvironments: true
      }
    });

    MathJax.Hub.Register.StartupHook('TeX Jax Ready', function () {
      MathJax.InputJax.TeX.prefilterHooks.Add(function (data) {
        data.math = data.math.replace(/^% <!\[CDATA\[/, '').replace(/%\]\]>$/, '');
      });
    });
  </script>

  <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.9/MathJax.js?config=TeX-MML-AM_CHTML"></script>
{% endif %}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tocbot/4.11.1/tocbot.css">
